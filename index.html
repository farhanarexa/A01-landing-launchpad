<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="open-sans-normal"><a href="#">LOGO</a></li>
                <li class="open-sans-normal-2"><button>Sign Up</button></li>
            </ul>
        </nav>
        <div class="header-content">
            <h1 class="content-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="content-button">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div>
                <h2 class="action-title">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-button">Launch Live Preview</button>

            </div>
            <div>
                <img src="../images/wc-mini.png" alt="">
            </div>
        </section>

        <section class="users">
            <div>
                <h3 class="users-title">Joined Thousands of Productive Users</h3>
            </div>

            <div>
                <div class="users-cards">
                   <div><h1>50K</h1>
                    <p class="users-cards-deacription">Active Users</p></div>
                    <div><h1>2M+</h1>
                    <p class="users-cards-deacription">Focus Sessions</p></div>
                    <div><h1>95%</h1>
                    <p class="users-cards-deacription">Satisfaction Rate</p></div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
